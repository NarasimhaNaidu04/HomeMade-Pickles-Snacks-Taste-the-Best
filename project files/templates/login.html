{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">Login to Your Account</h2>
<form method="POST" class="space-y-4 max-w-md mx-auto">
  <input name="email" type="email" placeholder="Email" required class="w-full border p-2 rounded">
  <input name="password" type="password" placeholder="Password" required class="w-full border p-2 rounded">
  <button type="submit" class="bg-yellow-600 text-white px-4 py-2 rounded hover:bg-yellow-700">Login</button>
</form>
{% endblock %}
