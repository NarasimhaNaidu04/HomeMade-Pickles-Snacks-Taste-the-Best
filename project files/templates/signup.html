{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">Create Your Account</h2>
<form method="POST" class="space-y-4 max-w-md mx-auto">
  <input name="name" placeholder="Name" required class="w-full border p-2 rounded">
  <input name="email" placeholder="Email" type="email" required class="w-full border p-2 rounded">
  <input name="password" placeholder="Password" type="password" required class="w-full border p-2 rounded">
  <input name="confirm_password" placeholder="Confirm Password" type="password" required class="w-full border p-2 rounded">
  <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Sign Up</button>
</form>
{% endblock %}
